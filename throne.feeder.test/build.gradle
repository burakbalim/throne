plugins {
    id 'java'
}

group 'throne'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project (":throne.feeder.kafka")
    compile project (":throne.feeder.manager")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
