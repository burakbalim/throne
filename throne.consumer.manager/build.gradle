plugins {
    id 'java'
}

group 'throne'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-client:1.7.25'
    compile project (":throne.orchestraction.common")
    compile project (":throne.consumer.kafka")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
